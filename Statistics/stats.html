<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Covid-19</title>
    <link rel="stylesheet" href="stats.css">
</head>
<body>
  <div class="back-button">
    <a href="https://musaflacko.github.io/assignment-3/Home%20Page/home.html">
      <img src="Back Button.jpg" alt="" width="10%">
    </a>
  </div>
      <main>
        <div class="stats">
          <div class="latest-report">
            <div class="country">
              <div class="name">Loading...</div>
              <div class="change-country">change</div>
              <div class="search-country hide">
                <div class="search-box">
                  <input
                    type="text"
                    id="search-input"
                    placeholder="Search Country..."
                  />
                  <img class="close" src="" alt="" />
                </div>
                <div class="country-list"></div>
              </div>
            </div>
            <div class="total-cases">
              <div class="title">Total Cases</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="recovered">
              <div class="title">Recovered</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
            <div class="deaths">
              <div class="title">Deaths</div>
              <div class="value">0</div>
              <div class="new-value">+0</div>
            </div>
          </div>
          <div class="chart">
            <canvas id="axes_line_chart"></canvas>
          </div>
      </main>

    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
        integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI="
        crossorigin="anonymous"
    ></script>
    <script src="countries.js"></script>
    <script src="stats.js"></script>
</body>
</html>
